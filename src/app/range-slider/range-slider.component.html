<div class="img-changer">
  <div id="img1"><img src="../../assets/smiles.png" alt="happy-smile" *ngIf="model.score>65"></div>
  <div id="img2"><img src="../../assets/meh.png" alt="meh-smile" *ngIf="model.score>=30 && model.slide<=65"></div>
  <div id="img3"><img src="../../assets/sad.png" alt="sad-smile" *ngIf="model.score<30"></div>
</div>
<div class="container">
  <div class="box"><i class="fa fa-angle-left fa-5x"></i></div>
  <div class="slidecontainer"><input id="myRange" name="myRange" type="range" min="1" max="100" [value]="100" class="slider" [(ngModel)]="model.score"></div>
  <div class="box"><i class="fa fa-angle-right fa-5x"></i></div>
</div>
